<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alderkalkulator</title>
</head>
<body>
    <p>
        <label for="birthyear">
            Ditt fødselsår:
            <input type="text" id="birthyear">
        </label>
    </p>
    <p>
        <label for="year">
            År for utreging:
            <input type="text" id="year">
        </label>
    </p>
     <p><button onclick="AgeCalculator()">Regn ut</button></p>
     <p id="agesentence"></p>
     
     <script>
        function AgeCalculator(){
            const birthyear = document.getElementById("birthyear").value 
            const year = document.getElementById("year").value

            const currentYear = new Date().getFullYear()

            const age = year - birthyear
            console.log(age)

            let text =""

            if(year > currentYear){
                text = `I ${year} vil du være ${age} år gammel.`
                console.log(text)
            } else if(year < currentYear){
                if(age < 0){
                    text = `I ${year} er det ${Math.abs(age)} år til du blir født i ${birthyear}.`
                    console.log(text)
                } else{
                    text = `I år er du ${age} år gammel.`
                }
            }
            document.getElementById("agesentence").innerHTML = text
        }
     </script>
</body>
</html>
