<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Cheat Sheet</title>
</head>
<body>
   <p id="navn"></p> 
   <p id="alder"></p>

    <script>
        //Min Første variabel
        const name = "Sakaria"
        //Min første console.log
        console.log(name)
        //min første utskrift
        document.getElementById("navn").innerHTML = name
        //Fødeselår
        const birthYear = 2003
        //År
        let year = 2025
        //Utregning av min alder basert på variablene birthYear og year
        let age = year - birthYear

        console.log(age)

        document.getElementById("alder").innerHTML = age
    </script> 
</body>
</html>
