<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Høgskolen js</title>
</head>
<body>
    <header>
        <h1 class="title">Høgskolen js</h1>
        <nav>
            <button id="btn-all">Vis alle ansatte</button>
            <button id="btn-undervisere">Vis undervisere</button>
            <button id="btn-admin">Vis administrasjon</button>
        </nav>

        <section>
            <span>Vis kun stilling:</span>
            <button class="filter-role" data-role ="Professor">Proffesor</button>
            <button class="filter-role" data-role="Dekan">Dekan</button>
            <button class="filter-role" data-role="Rektor">Rektor</button>
            <button class="filter-role" data-role="Vaktmester">Vaktmester</button>
            <button class="filter-role" data-role="Lektor">Lektor</button>
        </section>
    </header>
   <main>
    <h1>Ansatte</h1>
    <section id="output"></section>
    
   </main>
    
   <section id="kurs"></section>
        
    <script src="../oppgave1/register.js"></script>
    <script src="../oppgave1/action.js"></script>
    
    <script>
        //lager funksjonen til knappene
        const out = document.getElementById('output');
    
        document.getElementById('btn-all').onclick = () => out.innerHTML = listAllEmployees();
    
        document.getElementById('btn-undervisere').onclick = () => out.innerHTML = filterByPosition('Professor') + filterByPosition('Lektor');
    
        document.getElementById('btn-admin').onclick = () => out.innerHTML = filterByPosition('Dekan') + filterByPosition('Rektor') + filterByPosition('Vaktmester');
    
        document.querySelectorAll('.filter-role').forEach(b => b.onclick = () => out.innerHTML = filterByPosition(b.dataset.role));
    
        out.innerHTML = listAllEmployees();

        showAllCourses();
        
   </script>
    
    
    
    
</body>
</html>
