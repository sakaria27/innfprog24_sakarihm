<body>
    <script>
        //Denne koden finner det lengste ordet i en liste med ord.
        function start() {
              //Byttet til const fra let siden den ikke endres
            const ordListe = ["kode", "programmering", "design", "data", "variabel"];
         
         function skrivLengsteOrd(liste) {
            //Bytte fra let til const
            //Reduce g책r gjennom hele listen
            //a,b sjekker mellom to ord og sjekker hvem som lest
            const lengste = liste.reduce((a, b) => a.length > b.length ? a : b);
            
            console.log("Det lengste ordet i listen er:", lengste);
          }
           //skriver ut den lengste ordet i listen
           skrivLengsteOrd(ordListe);
        }

    start()
            

        //Denne koden regner ut gjennomsnittsalderen til en gruppe personer.
        function startProgram() {
            //Byttet fra let til const siden den ikke endres
            const personer = [
                { navn: "Ola", alder: 24 },
                { navn: "Kari", alder: 32 },
                { navn: "Per", alder: 29 },
                { navn: "Anne", alder: 41 }
            ];
            //Denne variablen skal finne alder i listen
            const alder = personer.map(p=> p.alder);
            //Denne varbialen plusser sammen alder og deler p책 for finne gjennomsnitten
            //reduce g책r gjennom alle tallene og plusser samen
            const gjennomsnitt = alder.reduce((sum, a) => sum +a) / alder.length;
            //console loger for 책 se om gjennomsnitt kommer fram
            console.log("gjennomsnittalderen er:", gjennomsnitt);
        }

        startProgram();
    </script>
