<body>
    <p id ="utskrift"></p>
    <script>

        const alder = 22

        let utskrift = "";

        if (alder < 18){
            utskrift = "Du er ikke myndig"
        } else if ( alder >= 18 && alder <67){
            utskrift = " Du er myndig og klar for arbeidslivet"
        } else if (alder >= 67){
            utskrift = "Du er pensjonsklar"
        }

        document.getElementById("utskrift").innerHTML = utskrift    
    </script>
