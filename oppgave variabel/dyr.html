<body>

        const dyr = ["Katt", "Hund", "Skilpade", "Hest", "Pinnsvin", "Påfugl", "Blåhval", "Slange", "Frosk","Pikachu"]

        document.getElementById("utskrift").innerHTML = utskrift

    </script>
