<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1</title>
</head>
<body>
    <p id ="utskrift"></p>

    <script>
        const navn = "Sakaria"

        let utskrift

        if (navn === "Sakaria") {
            utskrift = "Mitt navn er " + navn + " Hussein"
        } else {
            utskrift = "Jeg heter ikke " + navn + "Hussein"
        }
        document.getElementById("utskrift").innerHTML = utskrift
    </script>
</body>
</html>
